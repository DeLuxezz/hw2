<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="/css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="form_contact">
        <form action="#" class="contact">
            <h1 class="title">Contact Form</h1>
            <label for="name">Your name</label>
            <input class="text" type="text" name="" id="name" value="Your Name">
            <label for="email">Your email</label>
            <input class="text" type="email" name="" id="email">
            <label for="age">Choose your age</label>
            <select name="" id="age">
                <option value="">18</option>
                <option value="">19</option>
                <option value="">20</option>
                <option value="">21</option>
                <option value="">22</option>
                <option value="">23</option>
                <option value="">24</option>
                <option value="">25</option>
            </select>
            <label for="">Choose your gender</label>
            <div class="gender">
                <input type="radio" name="gender" id="male">
                <label for="male">Male</label>
                <input type="radio" name="gender" id="female">
                <label for="female">Female</label>
                <input type="radio" name="gender" id="another">
                <label for="another">Another</label>
            </div>
            <label for="">Choose your option</label>
            <div class="option">
                <input type="checkbox" name="" id="opt1">
                <label for="opt1">Option 1</label>
                <input type="checkbox" name="" id="opt2">
                <label for="opt2">Option 2</label>
                <input type="checkbox" name="" id="opt3">
                <label for="opt3">Option 3</label>
                <input type="checkbox" name="" id="opt4">
                <label for="opt4">Option 4</label>
            </div>
            <label for="phone">Your phone</label>
            <input class="text" type="tel" name="" id="phone">
            <label for="password">Your password</label>
            <input class="text" type="password" name="" id="password">
            <label for="message">Your message</label>
            <textarea class="text" name="" id="message" cols="30" rows="10"></textarea>
            <div class="buttons">
                <input class="reset" type="reset" value="Reset">
                <input class="submit" type="submit" value="Submit">
            </div>
        </form>
    </div>
</body>
</html>
